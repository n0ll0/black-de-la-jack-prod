<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- (B) ICONS & PLATFORM SPECIFIC -->
    <link rel="icon" href="static/Black de la Jack.svg" type="image/svg+xml" />
    <!-- iOS homescreen icon (must be PNG) -->
    <link rel="apple-touch-icon" href="static/Black de la Jack.png" sizes="180x180">
    <!-- iOS splash screen background color -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Black de la Jack">

    <!-- (B2) ANDROID/CHROME -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">

    <!-- (B3) IOS APP ICON + MOBILE SAFARI -->
    <link rel="apple-touch-icon" href="static/Black de la Jack.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Black de la Jack">

    <!-- (B4) WINDOWS -->
    <meta name="msapplication-TileImage" content="static/Black de la Jack.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- (D) SERVICE WORKER -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js").then(function (registration) {
            console.log("ServiceWorker registration successful with scope: ", registration.scope);
          }, function (err) {
            console.log("ServiceWorker registration failed: ", err);
          });
        });
      }
    </script>

    <link rel="stylesheet" href="static/styles.css" />
    <link rel="manifest" href="static/site.webmanifest" />
    <script src="index.js" defer></script>
    <title>Black de la Jack</title>
    <style>
      #loading {
        text-align: center;
        padding: 1em;
        color: #666;
        display: none;
      }
    </style>
  </head>

  <body>
    <header class="w-full">
      <div class="flex flex-row items-center flex-space-between w-full">
        <div class="flex flex-row items-center justify-start" style="gap:2em;flex:0 0 max-content;">
          <img src="static/Black de la Jack.svg" alt="black de la jack logo" width="50" height="50">
          <h1>Black de la Jack</h1>
        </div>
      </div>
    </header>
    <main style="margin-bottom: 5em;">
      <section id="DATA_VIEW">
        <!-- <button type="button" id="makeFakeData">send some fake sensor data</button> -->
        <div>
          <button type="button" id="install" hidden>install app</button>
          <button type="button" id="select_device" aria-label="Connect to Bluetooth sensor"
            title="Connect to your BlackDeLaJack Bluetooth device">
            <span style="font-size:1.2em;vertical-align:middle;line-height:1;"><img src="static/bluetooth.svg"
                alt="Bluetooth"></span>
            Connect to Bluetooth
          </button>
        </div>
        <div id="filtersWrapper"></div>
        <p></p>
        <div class="table-scroll-x">
          <table id="TABLE">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>

</html>
